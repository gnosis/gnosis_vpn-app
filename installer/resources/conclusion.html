<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Installation Complete</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        margin: 20px;
        line-height: 1.6;
        color: #333;
      }

      .success-banner {
        background: linear-gradient(135deg, #0066cc 0%, #0052a3 100%);
        color: white;
        padding: 25px;
        border-radius: 8px;
        text-align: center;
        margin-bottom: 30px;
      }

      .success-banner h2 {
        margin: 0;
        font-size: 28px;
        font-weight: 600;
      }

      .success-icon {
        font-size: 48px;
        margin-bottom: 10px;
      }

      h3 {
        color: #0066cc;
        font-size: 20px;
        margin-top: 30px;
        margin-bottom: 15px;
        font-weight: 600;
      }

      .next-steps {
        background: #e8f4f8;
        padding: 20px;
        border-left: 4px solid #0066cc;
        border-radius: 4px;
        margin: 20px 0;
      }

      .next-steps ol {
        margin: 10px 0;
        padding-left: 25px;
      }

      .next-steps li {
        margin: 15px 0;
        line-height: 1.8;
      }

      .command {
        background: #2d2d2d;
        color: #f8f8f2;
        padding: 12px 15px;
        border-radius: 5px;
        font-family: "Monaco", "Courier New", monospace;
        font-size: 13px;
        margin: 10px 0;
        overflow-x: auto;
        border: 1px solid #1a1a1a;
      }

      .info-box {
        background: #f5f7fa;
        padding: 18px;
        border-radius: 6px;
        margin: 20px 0;
        border-left: 4px solid #6c757d;
      }

      .info-box h4 {
        margin-top: 0;
        color: #495057;
        font-size: 16px;
      }

      .info-box code {
        background: #e9ecef;
        padding: 2px 6px;
        border-radius: 3px;
        font-family: "Monaco", "Courier New", monospace;
        font-size: 13px;
      }

      .locations {
        background: #f9f9f9;
        padding: 15px;
        border-radius: 6px;
        margin: 15px 0;
      }

      .locations ul {
        list-style: none;
        padding: 0;
        margin: 10px 0;
      }

      .locations li {
        padding: 8px 0;
        border-bottom: 1px solid #e0e0e0;
      }

      .locations li:last-child {
        border-bottom: none;
      }

      .location-flag {
        font-size: 20px;
        margin-right: 10px;
      }

      .proxy-info {
        background: #d4edda;
        border-left: 4px solid #28a745;
        padding: 18px;
        border-radius: 4px;
        margin: 20px 0;
      }

      .proxy-info strong {
        color: #155724;
      }

      .links {
        margin-top: 30px;
        padding-top: 20px;
        border-top: 2px solid #e0e0e0;
      }

      .links a {
        color: #0066cc;
        text-decoration: none;
        font-weight: 500;
      }

      .links a:hover {
        text-decoration: underline;
      }

      .config-location {
        background: #fff3cd;
        border-left: 4px solid #ffc107;
        padding: 15px;
        border-radius: 4px;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <div class="success-banner">
      <div class="success-icon">‚úì</div>

    </div>

      </ul>
    </div>
  </body>
</html>
