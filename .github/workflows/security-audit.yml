name: Security Audit (Deno + pnpm)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deno-audit:
    name: Deno dependency audit (deno.lock)
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Setup Deno
        uses: denoland/setup-deno@e95548e56dfa95d4e1a28d6f422fafe75c4c26fb # v2.0.3
        with:
          deno-version: "2.x"
          cache: true

      - name: Audit dependencies
        run: deno audit --lock=deno.lock --level=high

  pnpm-audit:
    name: Node dependency audit (pnpm)
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Check pnpm lockfile exists
        id: pnpm_lock
        run: |
          if [ -f pnpm-lock.yaml ]; then
            echo "found=true" >> "$GITHUB_OUTPUT"
          else
            echo "found=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Node.js
        if: steps.pnpm_lock.outputs.found == 'true'
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Enable Corepack (pnpm)
        if: steps.pnpm_lock.outputs.found == 'true'
        run: corepack enable

      - name: Install dependencies
        if: steps.pnpm_lock.outputs.found == 'true'
        run: pnpm install --frozen-lockfile

      - name: Run security audit (prod deps only)
        if: steps.pnpm_lock.outputs.found == 'true'
        run: pnpm audit --audit-level=high --prod

      - name: Run security audit (dev deps, non-blocking)
        if: steps.pnpm_lock.outputs.found == 'true'
        continue-on-error: true
        run: pnpm audit --audit-level=high --dev
