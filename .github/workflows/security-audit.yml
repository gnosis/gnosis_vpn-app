name: Security Audit (Deno + pnpm)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deno-audit:
    name: Deno dependency audit (deno.lock)
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup Deno
        uses: denoland/setup-deno@e95548e56dfa95d4e1a28d6f422fafe75c4c26fb # v2.0.3
        with:
          deno-version: "2.x"
          cache: true

      - name: Audit dependencies
        run: deno audit --lock=deno.lock --level=high

  pnpm-audit:
    name: Node dependency audit (pnpm)
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Check pnpm lockfile exists
        id: pnpm_lock
        run: |
          if [ -f pnpm-lock.yaml ]; then
            echo "found=true" >> "$GITHUB_OUTPUT"
          else
            echo "found=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Node.js
        if: steps.pnpm_lock.outputs.found == 'true'
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Enable Corepack (pnpm)
        if: steps.pnpm_lock.outputs.found == 'true'
        run: corepack enable

      - name: Install dependencies
        if: steps.pnpm_lock.outputs.found == 'true'
        run: pnpm install --frozen-lockfile

      - name: Run security audit
        if: steps.pnpm_lock.outputs.found == 'true'
        run: pnpm audit --audit-level=high
