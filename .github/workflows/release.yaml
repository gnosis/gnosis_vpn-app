name: Close release
on:
  workflow_dispatch:
    inputs:
      release_type:
        description: "Next version type"
        required: true
        type: choice
        default: "patch"
        options:
          - patch
          - minor
          - major

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  create-release:
    runs-on: ubuntu-24.04
    steps:
      - name: Release version
        id: release_version
        shell: bash
        run: |
          set -euo pipefail

          # version from src-tauri/Cargo.toml
          release_version=$(grep -m1 '^version\s*=' src-tauri/Cargo.toml | sed -E 's/.*"([0-9]+\.[0-9]+\.[0-9]+)".*/\1/')
          if [[ -z "$release_version" ]]; then
            echo "Could not find version in src-tauri/Cargo.toml" >&2
            exit 1
          fi

          echo "release_version=${release_version}" >> "$GITHUB_OUTPUT"

      - name: Create release
        id: create_release
        shell: bash
        run: |
          set -euo pipefail

          gh release create v${{ steps.release_version.outputs.release_version }} --draft --generate-notes
          release_id=$(gh api repos/${GITHUB_REPOSITORY}/releases/tags/v${{ steps.release_version.outputs.release_version }} --jq '.id')
          if [[ -z "$id" ]]; then
            echo "Could not find release id  >&2
            exit 1
          fi
          echo "release_id=${release_id}" >> "$GITHUB_OUTPUT"

  build-tauri:
    needs: create-release
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-15"
            args: "--target aarch64-apple-darwin"
          - platform: "macos-15-intel"
            args: "--target x86_64-apple-darwin"

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install Rust toolchain (stable) + targets
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-15' && 'aarch64-apple-darwin' || '' }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            ./src-tauri -> target

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Install frontend dependencies
        run: deno install

      - name: Build tauri release
        uses: tauri-apps/tauri-action@action-v0.5.23
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          tauriScript: "deno task tauri"
          args: ${{ matrix.args }}

  bump-version:
    needs: [create-release, build-tauri]
    permissions:
      contents: write
    runs-on: ubuntu-24.04
    steps:
      - name: Bump Version
        id: bump
        shell: bash
        run: |
          set -euo pipefail

          release_type="${{ inputs.release_type }}"

          current_version=${{ needs.create-release.outputs.release_version }}

          # split into parts via bash parameter expansion
          major=${current_version%%.*}
          rest=${current_version#*.}
          minor=${rest%%.*}
          patch=${rest#*.}

          echo "Current version: $current_version (major=$major minor=$minor patch=$patch)"
          case "$release_type" in
            major)
              major=$((major+1)); minor=0; patch=0
              ;;
            minor)
              minor=$((minor+1)); patch=0
              ;;
            patch)
              patch=$((patch+1))
              ;;
            *)
              echo "Invalid release type: $release_type" >&2
              exit 1
              ;;
          esac

          new_version="${major}.${minor}.${patch}"
          echo "New version: $new_version"

          # Update version in src-tauri/Cargo.toml (only inside [package] section)
          perl -0777 -pe \
            "s/(\[package\].*?version\\s*=\\s*\")\\d+\\.\\d+\\.\\d+(\"\\b)/\$1${new_version}\$2/s" \
            -i src-tauri/Cargo.toml

          # Update version in package.json (top-level "version" field)
          perl -0777 -pe \
            "s/(\"version\"\\s*:\\s*\")\\d+\\.\\d+\\.\\d+(\"\\b)/\$1${new_version}\$2/s" \
            -i package.json

          echo "bump_version=${new_version}" >> "$GITHUB_OUTPUT"

      - uses: EndBug/add-and-commit@v9
        with:
          add: '["src-tauri/Cargo.*", "package.json" ]'
          new_branch: main
          message: "Bump to version ${{ steps.bump.outputs.bump_version }}"
          pathspec_error_handling: exitImmediately
