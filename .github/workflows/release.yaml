name: Close release
on:
  workflow_dispatch:
    inputs:
      release_type:
        description: "Next version type"
        required: true
        type: choice
        default: "patch"
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  build-binaries:
    strategy:
      matrix:
        binary:
          - architecture: universal-darwin
          - architecture: aarch64-darwin
          - architecture: x86_64-darwin
    name: Binary ${{ matrix.binary.architecture }}
    uses: ./.github/workflows/build-binaries.yaml
    with:
      branch: main
      architecture: ${{ matrix.binary.architecture }}
      version_type: "release"
    secrets: inherit
  release:
    name: Close release
    needs:
      - build-binaries
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      - name: Setup GCP
        id: gcp
        uses: hoprnet/hopr-workflows/actions/setup-gcp@master
        with:
          google-credentials: ${{ secrets.GCP_SA_GITHUB_ACTIONS }}
          install-sdk: "true"
      - name: Install Nix
        uses: cachix/install-nix-action@v31
      - name: Setup environment variables
        id: environment
        run: |
          release_version=$(grep -E '^version\s*=' src-tauri/Cargo.toml | awk -F\" '{print $2}')
          echo "release_version=${release_version}" | tee -a $GITHUB_OUTPUT
      - name: Create release and publish binaries
        run: |
          architectures=("universal-darwin" "aarch64-darwin" "x86_64-darwin" )
          mkdir -p binaries
          echo "Generating release notes"
          gh release create v${{ steps.environment.outputs.release_version }} --generate-notes
          echo "Preparing binaries for upload"
          for architecture in "${architectures[@]}"; do
              echo "Downloading from GCP binary for ${architecture}"
              gcloud artifacts files download --project=gnosisvpn-production --location=europe-west3 --repository=rust-binaries gnosis_vpn-app:${{ steps.environment.outputs.release_version }}:gnosis_vpn-app-${architecture} --destination=./binaries --local-filename=gnosis_vpn-app-${architecture}
              echo "Uploading binary for ${architecture}"
              gh release upload v${{ steps.environment.outputs.release_version }} "$PWD/binaries/gnosis_vpn-app-${architecture}" --clobber
              echo "Downloading checksum for ${architecture}"
              gcloud artifacts files download --project=gnosisvpn-production --location=europe-west3 --repository=rust-binaries gnosis_vpn-app:${{ steps.environment.outputs.release_version }}:gnosis_vpn-app-${architecture}.sha256 --destination=./binaries --local-filename=gnosis_vpn-app-${architecture}.sha256
              echo "Uploading checksum for ${architecture}"
              gh release upload v${{ steps.environment.outputs.release_version }} "$PWD/binaries/gnosis_vpn-app-${architecture}.sha256" --clobber
          done
          echo "Release v${{ steps.environment.outputs.release_version }} created and binaries uploaded"
        env:
          GH_TOKEN: ${{ github.token }}
      - name: Bump Version
        id: bump
        shell: bash
        run: |
          current_version=$(grep -E '^version\s*=' src-tauri/Cargo.toml | awk -F\" '{print $2}')
          # Extract parts without IFS or read
          IFS='.' read -r major_version minor_version patch_version <<< "${current_version}"
          echo "Current version $major_version $minor_version $patch_version"

          # Bump the appropriate part
          echo "Bumping ${{ inputs.release_type }} version"
          case "${{ inputs.release_type }}" in
              major)
                  major_version=$((major_version+1))
                  minor_version=0
                  patch_version=0
                  ;;
              minor)
                  minor_version=$((minor_version+1))
                  patch_version=0
                  ;;
              patch)
                  patch_version=$((patch_version+1))
                  ;;
              *)
                  echo "Invalid release type"
                  exit 1
                  ;;
          esac
          echo "New version: ${major_version}.${minor_version}.${patch_version}"

          bump_version="${major_version}.${minor_version}.${patch_version}"
          echo "Updating version from $current_version to $bump_version"

          # Update the version in src-tauri/Cargo.toml
          # capture group 1: version = "
          # capture group 2: the version number
          # capture group 3: "
          sed -i.bak -E "s/(^version = \")([0-9]+\.[0-9]+\.[0-9]+)(\")/\1${bump_version}\3/" src-tauri/Cargo.toml
          rm src-tauri/Cargo.toml.bak
          nix run .#generate-lockfile
          perl -0777 -pe \
            "s/(\"version\"\\s*:\\s*\")\\d+\\.\\d+\\.\\d+(\"\\b)/\$1${bump_version}\$2/s" \
            -i package.json
          echo "bump_version=${bump_version}" | tee -a $GITHUB_OUTPUT

      - uses: EndBug/add-and-commit@v9
        with:
          add: '["src-tauri/Cargo.*", "package.json"]'
          new_branch: main
          message: "Bump to version ${{ steps.bump.outputs.bump_version }}"
          pathspec_error_handling: exitImmediately
