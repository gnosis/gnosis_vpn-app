[package]
name = "gnosis_vpn-app"
version = "0.2.0"
description = "Gnosis VPN UI Application"
authors = ["HOPR"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
# The `_lib` suffix may seem redundant but it is necessary
# to make the lib name unique and wouldn't conflict with the bin name.
# This seems to be only an issue on Windows, see https://github.com/rust-lang/cargo/issues/8519
name = "gnosis_vpn_app_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2.4.1", features = [] }

[dependencies]
gnosis_vpn-lib = { git = "https://github.com/gnosis/gnosis_vpn-client.git", rev = "6fcc15575c63589148c50717f88407d3e6bf2e48" }
tauri = { version = "2.8.5", features = ["tray-icon", "image-png"] }
tauri-plugin-opener = "2.5.0"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.143"
tauri-plugin-store = "2.4.0"
liblzma = { version = "0.4.5", default-features = false, features = ["static"] }
